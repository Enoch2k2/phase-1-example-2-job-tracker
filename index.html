<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Compiled and minified CSS -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">

  <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
  <!-- Compiled and minified JavaScript -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>

  <title>Job Tracker</title>
</head>
<body>
  <nav class="indigo darken-4">
    <div class="nav-wrapper container">
      <a href="#" class="brand-logo">Job Tracker</a>
      <ul id="nav-mobile" class="right hide-on-med-and-down">
        <li><a href="#" id="home-link">Home</a></li>
        <li><a href="#" id="create-job-link">Create Job</a></li>
        <li><a href="#" id="list-jobs-link">List Jobs</a></li>
      </ul>
    </div>
  </nav>
  <div class="container" id="main"></div>

    <!-- Modal Structure -->
    <div id="modal1" class="modal">
      <div class="modal-content">
        <h4 id="company-name-modal">Modal Header</h4>
        <p><strong id="job-title-modal">Job Title</strong></p>
        <p id="application-status-modal">Application Status</p>
        <p id="first-interview-modal">First Interview</p>
        <p id="second-interview-modal">Second Interview</p>
        <p id="third-interview-modal">Third Interview</p>
      </div>
      <div class="modal-footer" id="modal-footer">
        
      </div>
    </div>

  <script src="javascripts/index.js"></script>
</body>
</html>
